services:
  web:
    container_name: fintracker-api
    build:
      context: .
      dockerfile: Dockerfile-dev
    volumes:
      - .:/app
    ports:
      - 8008:8000
    networks:
      - fintracker-network
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:15-alpine
    container_name: dbfinanc-api
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5433:5432
    networks:
      - fintracker-network
    env_file:
      - .env

volumes:
  postgres_data:

networks:
  fintracker-network:
